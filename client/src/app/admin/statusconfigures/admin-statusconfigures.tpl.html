<div class="row" id="admin-users-index">
    <div class="col-xs-12">
        <div>
            <form class="form-inline pull-right" name="addUserForm">
                <div class="input-group">
                    <input name="username" type="text" placeholder="Enter a Status Name" class="form-control" ng-model="newStatusName" required>
                    <button type="button" class="btn btn-primary"  ng-click="addStatusConfig()">Add New</button>
                </div>
            </form>
            <h1>Status Config</h1>
        </div>

        <table class="table table-striped table-bordered table-hover table-checkable">
            <thead>
                <tr role="row" class="heading">
                    <th width="20%"> Status Name </th>
                    <th width="75%"> Status Detail </th>
                    <th width="5%"> Action </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="statusConfigure in statusConfigures">
                                      
                    <td ng-bind="statusConfigure.statusName"></td>
                    <td ng-bind="statusConfigure.statusDetail"></td>
                                    
                    <td><a class="btn btn-default btn-sm" ng-href="/admin/statusconfigures/{{statusConfigure._id}}">Edit</a>               
                </tr>
                <tr ng-show="statusConfigure.length === 0">
                    <td colspan="5">no documents matched</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
